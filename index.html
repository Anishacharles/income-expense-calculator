<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Income Expense Calculator</h1>

            <div class="summary">
                <p>Total Income: $<span id="total-income">0.00</span></p>
                <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
                <p>Net Balance: $<span id="net-balance">0.00</span></p>

            </div>
        </header>
        <section class="entry-form">
            <label for="type">Entry Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="description"> Enter description:</label>
            <input type="text" id="description" placeholder="Description">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount">

            <button id="add-entry">Add Entry</button>
            <button id="update-entry" style="display:none;">Update Entry</button>

        </section>
        <section class="filters">
            <label><input type="radio" name="filter" value="all" checked>All</label>
            <label><input type="radio" name="filter" value="income">Income</label>
            <label><input type="radio" name="filter" value="expense">Expense</label>
        </section>
        <section class="entries">
            <ul id="entry-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
